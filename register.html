<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/register.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <div class="navbar bg-[#4c68ff] bg-base-100">
        <div class="flex-1">
            <a href="index.html" class="btn btn-ghost text-white text-xl"><i style="font-size: 14px;" class="fa-solid mt-[0.3rem] fa-chevron-left"></i>Back to Home</a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control">
                <input type="text" placeholder="Search"
                    class="input h-[2.6rem] bg-white input-bordered w-24 md:w-auto" />
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a href="postad.html">Post an add</a></li>
                    <li><a>My wishlists</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="h-[100vh] flex mt-[1rem] justify-center p-5 items-center">
        <div class="max-w-xl w-[512px]">
            <h1 class="text-3xl text-center font-semibold text-black mb-5">Register</h1>
            <div class="bg-[#fff6f6] my-box-shadow rounded-lg p-[2.25rem]">
                <form id="register-form">
                    <input id="firstname" type="text" placeholder="Enter your firstname"
                        class="input bg-white input-bordered w-[100%]" required/>
                    <input id="lastname" type="text" placeholder="Enter your lastname"
                        class="input mt-3 bg-white input-bordered w-[100%]" required/>
                    <input id="email" type="text" placeholder="Enter your email"
                        class="input mt-3 bg-white input-bordered w-[100%]" required/>
                    <input id="password" type="text" placeholder="Enter your password"
                        class="input mt-3 bg-white input-bordered w-[100%]" required/>
                    <div class="text-center mt-3">
                        <input id="file" type="file" class="file-input bg-white custom-file-input input-bordered file-input-primary w-[100%] max-w-xs" accept="image/*" required />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-register bg-[#4c68ff] mt-[1.5rem] text-white border-[#4c68ff]">Signup</button>
                        <p class="mt-3 text-[#4c68ff]"><a href="login.html">Already a user? Login here!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./app/register.js"></script>
    <script src="https://kit.fontawesome.com/e686848577.js" crossorigin="anonymous"></script>
</body>

</html>
