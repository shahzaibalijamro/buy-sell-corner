<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="navbar bg-[#4c68ff] bg-base-100">
        <div class="flex-1">
            <a href="index.html" class="btn btn-ghost text-white text-xl"><i style="font-size: 14px;" class="fa-solid mt-[0.3rem] fa-chevron-left"></i>Back to Home</a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control">
                <input type="text" placeholder="Search"
                    class="input h-[2.6rem] bg-white input-bordered w-24 md:w-auto" />
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a href="postad.html">Post an add</a></li>
                    <li><a>My wishlists</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="h-[100vh] flex justify-center p-5 items-center">
        <div class="max-w-xl w-[512px]">
            <h1 class="text-3xl text-center font-semibold text-black mb-5">Login</h1>
            <div class="bg-[#fff6f6] my-box-shadow rounded-lg p-[2.25rem]">
                <form id="form">
                    <h1 class="text-lg font-medium ms-1 mb-2 text-black">Email</h1>
                    <input id="email" type="text" placeholder="Enter your email" class="input bg-white input-bordered w-[100%]" required/>
                    <h1 class="text-lg font-medium ms-1 mt-5 mb-2 text-black">Password</h1>
                    <input id="password" type="text" placeholder="Enter your password" class="input bg-white input-bordered w-[100%]" required/>
                    <div class="text-end">
                        <p id="forgotPassword" class="mt-3 text-[#4c68ff]"><a href="register.html">Forgot password?</a></p>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-login bg-[#4c68ff] mt-[1.2rem] text-white border-[#4c68ff]">Default</button>
                        <p class="mt-3 text-[#4c68ff]"><a href="register.html">Not a user? Register here!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./app/login.js"></script>
    <script src="https://kit.fontawesome.com/e686848577.js" crossorigin="anonymous"></script>
</body>
</html>
