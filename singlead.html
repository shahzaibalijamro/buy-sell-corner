<!DOCTYPE html>
<html lang="en">

<head>

    <title>Buy/sell corner</title>
    <link rel="stylesheet" href="./style/singlead.css">

<body class="bg-white">

            <a class="btn btn-ghost text-white text-xl">Buy/Sell Corner</a>

        <div class="flex-none gap-2">
            <div class="form-control">
                <input type="text" placeholder="Search"
                    class="input h-[2.6rem] bg-white input-bordered w-24 md:w-auto" />
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-50 mt-3 w-52 p-2 shadow">
                    <li><a href="postad.html">Post an add</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a>My wishlists</a></li>
                    <li><a>Logout</a></li>

        </div>

                                </path>

                    </div>
                </div>
                <div class="my-[2rem]">
                    <h1 class="text-[1.6rem] font-bold">IPhone XS Max</h1>
                </div>
                <div class="flex">
                    <div class="max-w-64">

                    <div class="w-[100%] p-5">

                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <div class="mt-5">
                            <p class="text-[1rem] font-semibold">IPhone XS Max</p>
                            <p class="text-[0.9rem] mt-3 font-normal">IPhone XS Max 64 GB PTA approved</p>
                        </div>
                        <div class="bg-[#4C68FF] flex mt-5 p-5">
                            <div class="avatar">
                                <div class="w-20 rounded-full">
                                  <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                                </div>
                              </div>
                        </div>
                        <div class="flex mt-5 items-center justify-between">
                            <button class="btn bg-[#4C68FF] text-white btn-wide">Wide</button>
                            <div class="flex items-center gap-2">
                                <i class="fa-solid fa-location-dot"></i>
